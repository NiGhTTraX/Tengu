{% load staticfiles %}

<div id="items">
{% if items %}
<table class="items-list" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
    <th><img src="{% static "images/12_64_7.png" %}" alt="CPU" title="CPU" border="0" width="16" height="16"/></th>
    <th><img src="{% static "images/2_64_7.png" %}" alt="PG" title="Powergrid" border="0" width="16" height="16"/></th>
  </tr>
{% for item in items %}
  <tr class="item" id="item{{ item.0.typeID }}">
    <td class="icon">
      <img src="http://image.eveonline.com/Type/{{ item.0.typeID }}_32.png" alt="{{ item.0.typeName }}" title="{{ item.0.typeName }}" border="0" width="16" height="16"/>
    </td>
    <td class="name">{{ item.0.typeName }}</td>
    <td class="cpu">{{ item.1.value|stringformat:"d" }}</td>
    <td class="pg">{{ item.2.value|stringformat:"d" }}</td>
  </tr>
{% endfor %}
</table>
{% endif %}
</div>
