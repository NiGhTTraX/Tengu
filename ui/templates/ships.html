{% load staticfiles %}
<div id="fits">
{% if fits %}
<table class="items-list" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <th>&nbsp;</th>
    <th>Ship</th>
    <th>Fit</th>
  </tr>
{% for item in fits %}
  <tr class="item" id="item{{ item.1.typeID }}">
    <td class="icon">
      <img src="http://image.eveonline.com/Type/{{ item.1.typeID }}_32.png" alt="{{ item.1.typeName }}" title="{{ item.1.typeName }}" border="0" width="16" height="16"/>
    </td>
    <td class="name">{{ item.1.typeName }}</td>
    <td>
      {% if item.0 == 0 %}
        <a class="fit-new" data-id="{{ item.1.typeID }}">Create new fit</a>
      {% else %}
        <a class="fit-link" data-id="{{ item.2.pk }}">{{ item.2.fitName }}</a>
      {% endif %}
    </td>
  </tr>
{% endfor %}
</table>
{% else %}
  Nothing found
{% endif %}
</div>
